<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="styleflex.css" />
</head>
<body>
    <div class="container">
        <div class="pricing-table">
            
            <div class="pricing-plan">
                <img src="img/plane1.png" alt="paperplane" class="pricing-img">
                <h2 class="pricing-header">PERSONAL</h2>
                <ul class="pricing-features">
                    <li class="pricing-features-item">CUSTOM DOMAINS</li>
                    <li class="pricing-features-item">SLEEPS AFTER 30 MINS OF INVACTIVITY</li>
                </ul>
                <span class="pricing-price">FREE</span>
                <a href="#" class="pricing-button">SIGN UP</a>
            </div>
        
            <div class="pricing-plan">
                <img src="img/plane2.png" alt="plane" class="pricing-img">
                <h2 class="pricing-header">SMALL TEAM</h2>
                <ul class="pricing-features">
                    <li class="pricing-features-item">NEVER SLEEPS</li>
                    <li class="pricing-features-item">MULTIPLE WORKERS FOR MORE APPS</li>
                </ul>
                <span class="pricing-price">$150</span>
                <a href="#" class="pricing-button">FREE TRIAL</a>
            </div>
        
            <div class="pricing-plan">
                <img src="img/plane3.png" alt="starship" class="pricing-img">
                <h2 class="pricing-header">ENTERPRISE</h2>
                <ul class="pricing-features">
                    <li class="pricing-features-item">DEDICATED</li>
                    <li class="pricing-features-item">SIMPLE HORIZONTAL SCALABILITY</li>
                </ul>
                <span class="pricing-price">$400</span>
                <a href="#" class="pricing-button">FREE TRIAL</a>   
            </div>

        </div>
    </div>
    <script src="domit.js"></script>
</body>
</html>
